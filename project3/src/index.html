<body>
  <p id="greeting">Loading...</p>

  <script src="bundle.js"></script>

  <script>
    console.clear()

    function chunkBy(arr, type) {
      if (arguments.length !== 2) return null;
      let res = [],
        i = 0,
        new_arr = Array.from(arr);;
      while (true) {
        res.push(new_arr.splice(0,
          typeof type === 'number' ? type : type[i % type.length]));
        if (new_arr.length === 0) break;
        i++;
      }
      return res;
    }


    const data = new Array(100).fill().map((i, idx) => idx)
    console.log(
      chunkBy(data, [3, 1, 3])
    );
    console.log(
      chunkBy(data, 3)
    );
  </script>
